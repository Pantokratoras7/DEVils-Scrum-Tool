plugins {
    //id 'java'                               //for java projects only
    id 'groovy'                             //for mixed java/groovy project
    id 'war'                                //for generating war (web app archive) files
    id 'org.gretty' version '3.0.1'         //web app development plugin
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

//project.group = ...
//project.version = ...

war {
    archiveBaseName = 'scrumtool'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = "6.3"
}


repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
    // You can declare any Maven/Ivy/file repository here.
    maven {
        url "https://maven.restlet.talend.com/"
    }
}


dependencies {
    //compile project(':data-model')                                   //the common entso-e data model
    implementation "javax.servlet:javax.servlet-api:3.1.0"             //the Java servlet libraries

    implementation "org.restlet.jee:org.restlet:2.4.2"                 //for writing RESTful APIs
    implementation "org.restlet.jee:org.restlet.ext.fileupload:2.4.2"  //for handling file uploads in Restlet
    implementation "com.google.code.gson:gson:2.8.2"                   //json library
    implementation "org.apache.commons:commons-dbcp2:2.7.0"            //db connection pool
    implementation "org.springframework:spring-jdbc:5.2.2.RELEASE"     //spring JDBC classes

    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"       // JAXB API for jwt
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"

    implementation 'org.json:json:20160212'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'                        //  JSON Web Token

    implementation group: 'org.springframework.security', name: 'spring-security-core', version: '5.0.2.RELEASE'
    implementation group: 'org.restlet.jee', name: 'org.restlet.ext.json', version: '2.1.2'
    //compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    //testCompile project(':rest-api-client')                          //for performing functional tests
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'  //spock testing framework

    //providedRuntime "javax.servlet:javax.servlet-api:3.1.0"        //provided by the servlet container at runtime
    runtimeOnly "org.restlet.jee:org.restlet.ext.servlet:2.4.2"    //Servlet adapter for Restlet framework
    runtimeOnly "mysql:mysql-connector-java:8.0.18"                //the MySQL JDBC driver

    //gretty "mysql:mysql-connector-java:8.0.18"                 //make sure it is also available to the grety plugin
}

gretty {
    //scanInterval = 0 //disable hot deployment
    httpEnabled = true
    httpPort = 8765
    httpsEnabled = false
    httpsPort = 8443

    //sslKeyStorePath = './build/ssl/self-signed-cert.key'
    //sslKeyStorePassword = 'devils'
    //sslKeyManagerPassword = 'someKeyManagerPassword'
    //sslTrustStorePath = '/another/path/trust_keystore'
    //sslTrustStorePassword = 'someTrustStorePassword'

    contextPath = ''
    servletContainer = 'jetty9.4'
    //servletContainer = 'tomcat8' //use the default (jetty)

    integrationTestTask = 'test'
}
